<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="padre">
    <header class="header margen-interno">
            <div class="menu">
                <div class="logo ml-3">
                    <a href="index.html"><img src="LogoMakr-9KNbXs.png" alt="logo" height="50px"></a>
                </div>
                <nav class="nav">
                    <a class="mr-3" href="#"><i class="fas fa-home"></i>Inicio</a>
                    <a class="mr-3" href="#"><i class="fas fa-user"></i>Cuentas</a>
                    <a class="mr-3" href="#"><i class="fab fa-servicestack"></i>Servicios</a>
                    <a class="mr-3"href="#"><i class="fas fa-mobile-alt"></i>Contacto</a>
                </nav>
            </div>
            <div class="container">
                <div class="row">
                    <form class="col" action="">
                    <h5>Log in</h5>
                    <input id="user" name="u" type="text" placeholder="Usuario">
                    <input id="password" name="c" type="text" placeholder="ContraseÃ±a">
                    <input id="button" type="button" value="Verificar" onclick="logIn()">
                    </form>
                </div>
            </div>
            
        <div id="mostrar" class="container-display">   
            <div class="container">
                <div class="row">
                    <form class="col">
                    <h1>Bienvenido</h1>
                    <p id="saludo"></p>
                    </form>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <form class="col">
                        <h5>Ingresar monto</h5>
                        <input id="transf" name="t" type="text" placeholder="$">
                        <input id="btn-t" type="button" value="Transferir" onclick="sumar()">
                    </form>

                    <form class="col">
                        <h5>Retirar monto</h5>
                        <input id="retiros" name="r" type="text" placeholder="$">
                        <input id="btn-r" type="button" value="Retirar" onclick="restar()">
                    </form>
                </div>
            </div>
        </div> 

        <div id="mostrar2" class="container-display">   
            <div class="container">
                <div class="row">
                    <form class="col">
                    <h3 id="proceso"></h3>
                    <p id="resultado"></p>
                    </form>
                </div>
            </div>
    </header>
</div>
